<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Dashboard - MariaDB Connectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ” GitHub Actions Dashboard</h1>
            <p class="subtitle">MariaDB Connectors Test Status</p>
            <div class="controls">
                <button id="refreshBtn" class="btn-refresh">ğŸ”„ Refresh All</button>
                <span id="lastUpdate" class="last-update"></span>
            </div>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>

        </footer>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
